<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="principal">
      <div class="container">
        <div class="cima">
          <div class="img1">
            <img class="navbar" src="./assets/alarm.svg" alt="" />
          </div>
          <div class="img1">
            <img class="navbar" src="./assets/clock.svg" alt="" />
          </div>
          <div class="img1">
            <img class="navbar" src="./assets/stopwatch.svg" alt="" />
          </div>
          <div class="img1">
            <img class="navbar" src="./assets/hourglass-split.svg" alt="" />
          </div>
          <div class="img1">
            <img class="navbar" src="./assets/three-dots-vertical.svg" alt="" />
          </div>
        </div>
        <div class="meio">
          <div class="circulo">
            <div class="timer"></div>
            <div class="total-de-tempo">
              <p class="total">Total: 10 Minutos</p>
            </div>
            <div class="sol">
              <img class="img-sol" src="./assets/sun-fill.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="rodape">
          <div class="pausar-parar">
            <div class="parar">
              <img class="navbar" src="./assets/stop-fill.svg" alt="" />
            </div>
            <div class="iniciar">
              <svg fill="rgb(65, 65, 228)" viewBox="0 0 16 16" class="comecar">
                <path
                  d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
